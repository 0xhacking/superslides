<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides</title>
  
  <link rel="stylesheet" href="/stylesheets/layout.css">
  <script src="/javascripts/vendor/jquery.min.js"></script>
  <script src="/javascripts/jquery.superslides.js"></script>
  <script src="/javascripts/application.js"></script>
</head>
<body>
  
  <div id="slides">
    <ul>
      <li>
        <img src="http://flickholdr.com/1000/800" width="1000" height="800" alt="">
        <div class="container">
          Slide one
        </div>
      </li>
      <li>
        <img src="http://flickholdr.com/1000/800/space" width="1000" height="800" alt="">
        <div class="container">
          Slide two
        </div>
      </li>
      <li>
        <img src="http://flickholdr.com/1000/800/tech" width="1000" height="800" alt="">
        <div class="container">
          Slide three
        </div>
      </li>
    </ul>
    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

</body>
</html>

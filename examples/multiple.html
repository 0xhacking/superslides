<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="../dist/stylesheets/superslides.css">
</head>
<body>
  <div id="slides-1">
    <div class="slides-container">
      <img src="images/cinelli.jpeg" alt="Cinelli">
      <img src="images/surly.jpeg" alt="Surly">
      <img src="images/cinelli-front.jpeg" alt="Cinelli">
      <img src="images/affinity.jpeg" alt="Affinity">
    </div>
  </div>

  <div id="slides-2">
    <div class="slides-container">
      <img src="http://lorempixel.com/1000/800" alt="">
      <img src="http://lorempixel.com/1000/800" alt="">
      <img src="http://lorempixel.com/1000/800" alt="">
      <img src="http://lorempixel.com/1000/800" alt="">
    </div>
    <nav>
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Prev</a>
    </nav>
  </div>

  <style type="text/css">

  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="javascripts/jquery.easing.1.3.js"></script>
  <script src="javascripts/jquery.animate-enhanced.min.js"></script>
  <script src="../dist/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(window).load(function() {
      $('#slides-1, #slides-2').superslides({
        play: 5000,
        pagination: false,
        navigation: false
      });
    });
  </script>
</body>
</html>
